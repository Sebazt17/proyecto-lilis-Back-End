{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dulcería Lilis - Catálogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8f5; 
    }
    .page-header {
      background-color: #b22222;
      color: white;
      padding: 60px 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 40px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    .square-img-container {
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-bottom: 2px solid #b22222;
    }
    .square-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .square-img:hover {
      transform: scale(1.05);
    }
    .card {
      border: 2px solid #ffeaea;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .card-title {
      color: #b22222;
      font-weight: bold;
    }
    .btn-catalogo {
      background-color: #b22222;
      border: none;
    }
    .btn-catalogo:hover {
      background-color: #8b1a1a;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <!-- Header -->
    <div class="page-header">
      <h1 class="fw-bold">Catálogo de Dulcería Lilis</h1>
      <p class="lead">Explora nuestras categorías y descubre la dulzura artesanal</p>
    </div>

    <!-- Categorías -->
    <div class="row">
      {% for categoria in categorias %}
      <div class="col-md-4 mb-4">
        <div class="card shadow h-100">
          <div class="square-img-container">
            <img src="{% static 'images/' %}{{ categoria|lower }}.jpg" 
                 class="card-img-top square-img" 
                 alt="{{ categoria }}">
          </div>
          <div class="card-body text-center d-flex flex-column">
            <h5 class="card-title">{{ categoria }}</h5>
            <a href="{% url 'subcatalogo' categoria %}" class="btn btn-catalogo text-white mt-auto">Ver productos</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

        <!-- Botones de navegación -->
    <div class="text-center mt-4">
      <a href="{% url 'landing' %}" class="btn btn-outline-danger me-2">⬅ Volver al inicio</a>
    </div>

  </div>

</body>
</html>

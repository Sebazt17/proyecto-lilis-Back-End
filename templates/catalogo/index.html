{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dulcería Lilis - Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .square-img-container {
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }
        .square-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Catálogo de Dulcería Lilis</h1>
        <div class="row">
            {% for categoria in categorias %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="square-img-container">
                        <img src="{% static 'images/' %}{{ categoria|lower }}.jpg" 
                             class="card-img-top square-img" 
                             alt="{{ categoria }}">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ categoria }}</h5>
                        <a href="{% url 'subcatalogo' categoria %}" class="btn btn-primary">Ver productos</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

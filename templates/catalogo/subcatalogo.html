{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ categoria }} - Dulcería Lilis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Productos de {{ categoria }}</h1>
        <div class="row">
            {% for producto in productos %}
            <div class="col-md-3 mb-3">
                <div class="card shadow-sm">
                    <img src="{% static 'images/' %}{{ producto|slugify }}.jpg" class="card-img-top" alt="{{ producto }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ producto }}</h5>
                        <a href="{% url 'detalle_producto' producto %}" class="btn btn-success">Ver detalle</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-4">Volver al catálogo principal</a>
    </div>
</body>
</html>

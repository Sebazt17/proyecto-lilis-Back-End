{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ categoria }} - Dulcería Lilis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .square-img-container {
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }
        .square-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Productos de {{ categoria }}</h1>
        <div class="row g-4">
            {% for producto in productos %}
            <div class="col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="square-img-container">
                        <img src="{% static 'images/' %}{{ producto.imagen }}" 
                             class="card-img-top square-img" 
                             alt="{{ producto.nombre }}">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <a href="{% url 'detalle_producto' producto.nombre %}" class="btn btn-success">Ver detalle</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'catalogo' %}" class="btn btn-secondary">Volver al catálogo principal</a>
        </div>
    </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto }} - Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg border-0">
            <div class="row g-0">
                <!-- Imagen -->
                <div class="col-md-5">
                    <img src="{% static 'images/' %}{{ detalle.imagen }}" 
                         class="img-fluid rounded-start" 
                         alt="{{ producto }}">
                </div>

                <!-- Información -->
                <div class="col-md-7 d-flex align-items-center">
                    <div class="card-body">
                        <h2 class="card-title mb-3">{{ producto }}</h2>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item"><strong>Descripción:</strong> {{ detalle.descripcion }}</li>
                            <li class="list-group-item"><strong>Ingredientes:</strong> {{ detalle.ingredientes }}</li>
                            <li class="list-group-item"><strong>Tiempo de producción:</strong> {{ detalle.tiempo_produccion }}</li>
                        </ul>
                        <a href="{% url 'subcatalogo' categoria %}" class="btn btn-primary">⬅ Volver a {{ categoria }}</a>
                        <a href="{% url 'catalogo' %}" class="btn btn-outline-secondary ms-2">Catálogo principal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

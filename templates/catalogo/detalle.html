{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto }} - Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{% static 'images/' %}{{ detalle.imagen }}" class="img-fluid rounded-start" alt="{{ producto }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">{{ producto }}</h2>
                        <p class="card-text"><strong>Descripción:</strong> {{ detalle.descripcion }}</p>
                        <p class="card-text"><strong>Ingredientes:</strong> {{ detalle.ingredientes }}</p>
                        <p class="card-text"><strong>Tiempo de producción:</strong> {{ detalle.tiempo_produccion }}</p>
                        <a href="{% url 'subcatalogo' categoria %}" class="btn btn-primary">Volver a {{ categoria }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

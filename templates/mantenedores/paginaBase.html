<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedores</title>
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
    body { scroll-behavior: smooth; background-color: #fff8f5; }
    .navbar { background-color: #b22222 !important; }
    .navbar-brand img { height: 50px; margin-right: 10px; }
    .hero { height: 100vh; background: linear-gradient(rgba(178,34,34,0.7), rgba(178,34,34,0.7)), url("{% static 'images/hero.jpg' %}") center/cover no-repeat; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
    .hero h1 { font-weight: bold; font-size: 3.5rem; }
    .section-title { font-weight: bold; text-transform: uppercase; margin-bottom: 20px; color: #b22222; }
    .card-values { transition: transform 0.3s ease; border: 2px solid #b22222; }
    .card-values:hover { transform: translateY(-5px); background-color: #fff0f0; }
    footer { background-color: #b22222; color: white; }
    footer a { color: #ffe5e5; text-decoration: none; }
  </style>
    
</head>

<body>
   
     
    

     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="{% static 'images/logo.png' %}" alt="Dulcería Lilis Logo"> 
        {% block titulo %}
          <div class="border border-primary text-center p-3">
            <h1>TITULO</h1>
          </div>
        {% endblock titulo %}
       
      </a>

      
     
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/admin/login/?next=/admin/">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}">Pagina Principal</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'mantenedores' %}">Volver al inicio</a></li>
        </ul>
      </div>
    </div>
  </nav>


    <section id="contacto" class="py-5  mt-5" style="background-color:#ffeaea;">
    <!--inicio catalogo-->
            {% block contenido %}

            <h2 class="alert alert-danger">Blocke contenido</h2>

            {% endblock contenido %}
            <!--fin catalogo-->
    </section>
    
    
    

 

    


  <footer class="py-4 text-center">
    <div class="container">
      
      <hr class="my-3">
      <p class="mb-0">&copy; 2025 Dulcería Lilis. Todos los derechos reservados.</p>
    </div>
  </footer>


    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
